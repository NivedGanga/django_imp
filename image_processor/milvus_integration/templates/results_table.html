<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milvus Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Milvus Results</h1>
    <table>
        <thead>
            <tr>
                <th>Vector ID</th>
                <th>File ID</th>
                <th>Vector Embedding</th>
                <th>Event ID</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.vectorId }}</td>
                <td>{{ result.fileId }}</td>
                <td>{{ result.vectorEmbedding }}</td>
                <td>{{ result.eventId }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
